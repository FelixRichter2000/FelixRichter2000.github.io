<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Leaderboard</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/watch.css" />
</head>
<body>
    <div class="full_size" style="margin-left: 0; margin-right: auto;">

        <!-- Main view table -->
        <table id="watch_table" class="full_size"></table>

        <!-- Inside table elements -->
        <div id="grid_overlay" class="full_size" hidden>
            <div class="top-left">
                <img class="left-mask bar" src="images/gray_health_bar.svg" style="position: absolute;" />
                <img class="left-mask bar p1-bar" src="images/green_health_bar.svg" style="position: absolute;" />
                <span name="health" class="left smaller-text top-fix" style="position: absolute; left: 80%;">30</span>

                <span name="player" class="left smaller-text top-fix black" style="position: absolute;">BY PLAYER</span>
                <span name="algo" class="left smaller-text green algo-name top-fix" style="position: absolute;">BY ALGO</span>

                <label class="left cores very-small-text" style="position: absolute;">CORES:</label>
                <span name="core" class="left-indented cores very-small-text" style="position: absolute;">40</span>

                <label class="left bits very-small-text" style="position: absolute;">BITS:</label>
                <span name="bit" class="left-indented bits very-small-text" style="position: absolute;">5</span>
            </div>
            <div class="top-right">
                <img class="right-mask bar" src="images/gray_health_bar.svg" style="position: absolute;" />
                <img class="right-mask bar p2-bar" src="images/red_health_bar.svg" style="position: absolute; right: 0;" />
                <span name="health" class="right smaller-text top-fix" style="position: absolute; right: 80%;">30</span>

                <span name="player" class="right smaller-text top-fix black" style="position: absolute;">BY PLAYER</span>
                <span name="algo" class="right smaller-text red algo-name" style="position: absolute;">BY ALGO</span>

                <label class="right-indented cores very-small-text top-fix" style="position: absolute;">CORES:</label>
                <span name="core" class="right cores very-small-text" style="position: absolute;">40</span>

                <label class="right-indented bits very-small-text" style="position: absolute;">BITS:</label>
                <span name="bit" class="right bits very-small-text" style="position: absolute;">5</span>
            </div>
            <div class="bottom-left">
                <button onclick="viewer.watch_on_terminal();" class="very-small-text bottom-1" style="background-color:gray;">
                    Watch on Terminal
                </button>
                <!--<label class="left bottom-5 very-small-text" style="position: absolute;">MATCH:</label>
    <span id="match_id" class="left-indented-deep bottom-5 very-small-text" style="position: absolute;">60000001</span>-->
            </div>
            <div class="bottom-right">

                <label class="right-indented bottom-7 very-small-text" style="position: absolute;">X, Y:</label>
                <span id="position" class="right bottom-7 very-small-text" style="position: absolute;"></span>

                <label class="right-indented bottom-5 very-small-text" style="position: absolute;">TURN:</label>
                <span id="turn_number" class="right bottom-5 very-small-text" style="position: absolute;">0</span>

                <label class="right-indented bottom-4 very-small-text" style="position: absolute;">FRAME:</label>
                <span id="frame_number" class="right bottom-4 very-small-text" style="position: absolute;">0</span>


                <section class="right bottom-2" style="width: 74%;">
                    <!--<input type="range" name="name" value="" />-->
                </section>
                <section class="playback-section bottom-4 left-indented">
                    <button onclick="viewer.switch_view();">
                        <img class="playback-button" src="images/switch_view.svg" />
                    </button>
                </section>
                <section class="playback-section right bottom-1">
                    <button onclick="viewer.previous_turn();">
                        <img class="playback-button" src="images/next_turn.svg" style="transform: rotate(180deg);" />
                    </button>
                    <button onclick="viewer.previous_frame();">
                        <img class="playback-button" src="images/next_frame.svg" style="transform: rotate(180deg);" />
                    </button>
                    <button onclick="viewer.toggle_play();">
                        <img name="play_button_img" class="playback-button" src="images/play.svg" />
                        <img name="play_button_img" class="playback-button" src="images/pause.svg" hidden />
                    </button>
                    <button onclick="viewer.next_frame();">
                        <img class="playback-button" src="images/next_frame.svg" />
                    </button>
                    <button onclick="viewer.next_turn();">
                        <img class="playback-button" src="images/next_turn.svg" />
                    </button>
                </section>
            </div>
        </div>

    </div>

    <script src="lib/jquery.js"></script>
    <script src="js/dynamic_css.js"></script>
    <script src="js/keyboard_control.js"></script>
    <script src="js/match_utils.js"></script>
    <script src="js/replay_reader.js"></script>
    <script src="js/replay_player.js"></script>
</body>
</html>
