<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Leaderboard</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/watch.css" />
</head>
<body>
    <!-- Main view table -->
    <table id="watch_table" class="full_size"></table>

    <!-- Inside table elements -->
    <div id="grid_overlay" class="full_size">
        <div class="top-left">

            <img class="left-mask bar" src="images/gray_health_bar.svg" style="position: absolute;" />
            <img class="left-mask bar p1-bar" src="images/green_health_bar.svg" style="position: absolute;" />
            <span class="left smaller-text" style="position: absolute; left: 80%;">20</span>

            <span class="left smaller-text" style="position: absolute;">Felix</span>
            <span class="left smaller-text green algo-name" style="position: absolute;">EAGLE_BK1</span>

            <label class="left cores very-small-text" style="position: absolute;">CORES:</label>
            <label class="left bits very-small-text" style="position: absolute;">BITS:</label>

            <span class="left-indented cores very-small-text" style="position: absolute;">100</span>
            <span class="left-indented bits very-small-text" style="position: absolute;">899</span>
        </div>
        <div class="top-right">
            <img class="right-mask bar" src="images/gray_health_bar.svg" style="position: absolute;" />
            <img class="right-mask bar p2-bar" src="images/red_health_bar.svg" style="position: absolute; right: 0;" />
            <span class="right smaller-text" style="position: absolute; right: 80%;">20</span>

            <span class="right smaller-text" style="position: absolute;">Felix</span>
            <span class="right smaller-text red algo-name" style="position: absolute;">EAGLE_BK1</span>

            <label class="right-indented cores very-small-text" style="position: absolute;">CORES:</label>
            <label class="right-indented bits very-small-text" style="position: absolute;">BITS:</label>

            <span class="right cores very-small-text" style="position: absolute;">100</span>
            <span class="right bits very-small-text" style="position: absolute;">899</span>
        </div>

        <div class="bottom-left">
            <label id="fps"></label>
        </div>
    </div>


    <script src="lib/jquery.js"></script>
    <script src="js/dynamic_css.js"></script>
    <script src="js/keyboard_control.js"></script>
    <script src="js/match_utils.js"></script>
    <script src="js/replay_reader.js"></script>
    <script src="js/replay_player.js"></script>

    <!-- Main script -->
    <script src="js/watch.js"></script>
</body>
</html>
